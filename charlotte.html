            25% { text-shadow: -2px 2px #ff1a1a, 2px -2px #00ffff; }
            50% { text-shadow: 2px -2px #ff1a1a, -2px 2px #00ffff; }

        button {

            border: 2px solid #ff1a1a;

            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #ff1a1a, 0 0 30px #ff3333;
            margin-bottom: 20px; /* Space below the main button... */

        button:hover {
            background-color: #ff1a1a;

            border-color: #111;
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff1a1a, 0 0 50px #ff3333;

        button:active {

        /* Slider container */
        .slider-container {
            width: 80%;
            max-width: 500px;
            margin: 20px 0;
            text-align: center;
        }

        /* Style the slider!!!!!!!!*/
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: linear-gradient(to right, #112240, #ff1a1a);
            outline: none;
            opacity: 0.9;
            -webkit-transition: .2s;
            transition: opacity .2s;
            box-shadow: 0 0 10px rgba(255, 26, 26, 0.5);
        }

        .slider:hover {
            opacity: 1;
        }

        /* Microsoft Edge sux */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #66ffff;
            border: 2px solid #111;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #66ffff;
            border: 2px solid #111;
        }

        /* Labels for the slider */

            display: flex;
            justify-content: space-between;

            margin-top: 30px;
            padding: 15px;
            background-color: rgba(30, 0, 0, 0.6);
            border-radius: 8px;
            font-size: 1rem;
            max-width: 80%;

        h2 span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #66ffff;

        #popup-warning {

            background-color: rgba(255, 0, 0, 0.15);

            border-radius: 10px;

            display: none;
            text-align: center;

            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 0 15px #ff1a1a, 0 0 40px #ff0000;

        @keyframes fadeIn {
